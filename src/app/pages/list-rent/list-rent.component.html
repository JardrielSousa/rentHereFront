<div class="container">
  <div class="title">
    <h1>Rent Consult</h1>
  </div>
  <table mat-table [dataSource]="rents" class="mat-elevation-z8">

    <ng-container matColumnDef="pickup">
      <th mat-header-cell *matHeaderCellDef> pickup </th>
      <td mat-cell *matCellDef="let element"> {{element.pickup | date}} </td>
    </ng-container>

    <ng-container matColumnDef="devolution">
      <th mat-header-cell *matHeaderCellDef> devolution </th>
      <td mat-cell *matCellDef="let element"> {{element.devolution | date}} </td>
    </ng-container>

    <ng-container matColumnDef="payment">
      <th mat-header-cell *matHeaderCellDef> payment  </th>
      <td mat-cell *matCellDef="let element"> {{element.payment}} </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> user </th>
      <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="car">
      <th mat-header-cell *matHeaderCellDef> car </th>
      <td mat-cell *matCellDef="let element"> {{element.car.model}} </td>
    </ng-container>
<!-- Action Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/rent/{{element.id}}/false">
          <i class="material-icons edit">
            edit
          </i>
        </a>
        <a routerLink="/rent/{{element.id}}/true">
          <i class="material-icons delete">
            delete
          </i>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="accent" routerLink="/rent">Add rent</button>

</div>
